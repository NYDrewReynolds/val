<div class="header">
  <h3 class="text-muted">Tech@NYU</h3>
</div>

<div class="jumbotron">
  <h1>HackVDay</h1>
  <p class="lead">
    Send a rose or chocolate to your special someone this Valentines Day!
  </p>
</div>

<form role="form">
  <div class="form-group">
    <label for="to">His/Her name</label>
    <input type="text" class="form-control" id="soname" placeholder="Enter his/her name">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="from">Your name</label>
    <input type="text" class="form-control" id="soname" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="rose"> Rose
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox2" value="chocolate"> Chocolate
    </label>
  </div>

  <label for="destination">Destination</label>
  <select class="form-control">
    <option>Carlyle Court</option>
    <option>Founders Hall</option>
    <option>Goddard Hall</option>
    <option>Weinstein</option>
    <option>Third North</option>
  </select>

  <div class="form-group">
    <label for="destination">Room Number</label>
    <input type="text" class="form-control" id="room" placeholder="Enter room">
  </div>
  <button type="submit" class="btn btn-default">Send!</button>
</form>

<div class="row marketing">
  <div ng-repeat="message in messages">
    <h4>{{message.name}}</h4>
    <p>{{message.text}}</p>
  </div>
</div>

<div class="footer">
  <p>â™¥ from Tech@NYU</p>
</div>
